<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Start Head -->
<div th:replace="fragments/head :: head"></div>
<!-- End Head -->
<body>

    <!-- Start Navbar  -->
    <div th:replace="fragments/header :: header"></div>
    <!-- End Navbar -->

    <div class="product-list container mt-4 mb-4">
         <div class="row">
            <div class="col-6 col-md-4 col-lg-2 mb-4" th:each="product : ${products}">
                <a th:href="@{'/detail_product/' + ${product.product_id}}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{'/be/img/products/'+${product.product_img}}" class="card-img-top p-3" alt="Ảnh sản phẩm">
                        <div class="card-body text-center d-flex flex-column justify-content-between">
                            <h6 class="card-title mb-2" th:text="${product.product_name}"></h6>

                            <!-- Price Section with Fixed Height -->
                            <div style="min-height: 70px;">
                                <p class="card-text">
                                    <!--<del class="text-muted">600.000</del><br>-->
                                    <span class="text-danger font-weight-bold" th:text="${@formatUtils.formatCurrency(product.product_price)}"></span>
                                </p>
                            </div>

                            <!-- Rating Section -->
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="rating text-warning" style="font-size: 12px;">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <span class="ms-2 text-muted" style="font-size: 12px;">112 đánh giá</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    </div>

    <hr class="brick">

    <!-- Start Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- End Footer  -->

    <!-- Jquery Validation Library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js}"></script>
    <script type="text/javascript" th:src="@{fe/js/script.js}"></script>
    <!-- End  -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
