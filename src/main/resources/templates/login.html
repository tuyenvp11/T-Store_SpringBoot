    <div class="container auth-container">
        <div class="auth-box">
            <h1>Đăng nhập</h1>
            <th:block th:if="${session.succMsg}">
                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <strong>Đăng nhập không thành công!</strong> Tài khoản hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Đăng xuất thành công
            </div>
            <div th:if="${param.error}">
                <p style="color:red;" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            </div>
            <form class="auth-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

</section>
