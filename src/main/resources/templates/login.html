<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Start Head -->
<div th:replace="fragments/head :: head"></div>
<!-- End Head -->

<body>
<!-- Start Navbar  -->
<div th:replace="fragments/header :: header"></div>
<!-- End Navbar -->

<!-- Content container -->
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="fe/img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Đăng nhập</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Đăng xuất thành công</div>
                        </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="username" type="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input required class="form-control" name="password" type="password">
                            </div>
                            <button type="submit" class="btn bg-danger text-white col-md-12">Đăng nhập</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Nhớ mật khẩu</a><br>
                        Bạn chưa có tài khoản ? <a href="/register" class="text-decoration-none">Tạo tài khoản </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<hr class="brick">

<!-- Start Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- End Footer  -->


<!-- Jquery Validation Library  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{fe/js/script.js}"></script>
<!-- End  -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
