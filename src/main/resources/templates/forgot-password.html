<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Start Head -->
<div th:replace="fragments/head :: head"></div>
<!-- End Head -->

<body>
<!-- Start Navbar  -->
<div th:replace="fragments/header :: header"></div>
<!-- End Navbar -->

<!-- Start Slider -->
<div th:replace="fragments/nav :: nav"></div>
<!-- End Slider -->

<div class="forgot-password-container">
    <h2 class="text-center mb-4">Quên mật khẩu</h2>

    <p class="info-text">
        Vui lòng nhập địa chỉ email đã đăng ký. Chúng tôi sẽ gửi link đặt lại mật khẩu vào email của bạn.
    </p>

    <form class="forgot-password-form" id="forgotPasswordForm" th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" class="submit-btn">Gửi yêu cầu</button>
    </form>

    <div class="back-to-login">
        <a href="/login">Quay lại đăng nhập</a>
    </div>
</div>

<hr class="brick">

<!-- Start Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- End Footer  -->

<!-- Jquery Validation Library  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{fe/js/script.js}"></script>
<!-- End  -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
