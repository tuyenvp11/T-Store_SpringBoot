<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <!-- Sidenav Content -->
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h4 class="mt-4">Thêm danh mục</h4>

        <div class="card mb-4">
          <!--<div class="card-header">
            <i class="fas fa-table me-1"></i>
            Danh mục
          </div>-->
          <div class="card-body">
            <form role="form" method="post" th:action="@{/admin/category/add_category}" th:object="${add_category}"
                  enctype="multipart/form-data">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tên danh mục</label>
                    <input type="text" class="form-control" th:field="*{categoryName}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Icon</label>
                    <input type="file" class="form-control" id="icon_category" name="img">
                  </div>
                </div>
              </div>

              <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-plus"></i> Thêm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>


    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
          <div>
            <a href="#">Chính sách riêng tư</a>
            &middot;
            <a href="#">Điều khoản &amp; dịch vụ</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
