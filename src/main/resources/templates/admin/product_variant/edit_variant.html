<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/head :: head"></div>
</head>
<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Sidenav Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!--<h4 class="mt-4">Thêm sản phẩm</h4>-->

                <div class="card shadow-sm mb-4 mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sửa sản phẩm trong kho</h5>
                    </div>
                    <div class="card-body">
                        <!-- Nút Quay Lại -->
                        <a href="/admin/product_variant" class="btn btn-secondary mb-3" style="font-size:12px">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                        <form role="form" method="post" th:action="@{/admin/product_variant/edit_variant}" th:object="${edit_variant}" enctype="multipart/form-data">
                            <input type="hidden" class="form-control" th:field="*{variantId}">

                            <div class="row">
                                <!-- Tên sản phẩm -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Tên sản phẩm</label>
                                        <select class="form-control form-control-sm" th:field="*{product.productId}">
                                            <option th:each="product : ${ListProduct}" th:value="${product.productId}" th:text="${product.productName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Mau san pham -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Màu sản phẩm</label>
                                        <select class="form-control form-control-sm" th:field="*{color.colorId}">
                                            <option th:each="colorProduct : ${ListColorProduct}" th:value="${colorProduct.colorId}" th:text="${colorProduct.colorName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Hình ảnh -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Hình ảnh</label>
                                        <input type="file" class="form-control form-control-sm" name="img">
                                        <input type="hidden" th:field="*{productImg}"/>
                                        <small>Hình ảnh hiện tại: <span th:text="*{productImg}"></span></small>
                                    </div>
                                </div>

                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Giá nhập</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{importPrice}">
                                    </div>
                                </div>
                                <!-- Giá ban sản phẩm -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Giá bán</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{sellPrice}">
                                    </div>
                                </div>

                                <!-- Số lượng -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Số lượng trong kho</label>
                                        <input type="number" class="form-control form-control-sm" th:field="*{stockQuantity}">
                                    </div>
                                </div>
                            </div>

                            <!-- Nút bấm -->
                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-primary" style="font-size:12px">
                                    <i class="fa-solid fa-plus"></i> Cập nhật
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
                    <div>
                        <a href="#">Chính sách riêng tư</a>
                        &middot;
                        <a href="#">Điều khoản &amp; dịch vụ</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
