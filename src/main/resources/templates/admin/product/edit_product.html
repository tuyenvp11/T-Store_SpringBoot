<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Sidenav Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!--<h4 class="mt-4">Sửa sản phẩm</h4>-->

                <div class="card mb-4 mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sửa thông tin sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <!-- Nút Quay Lại -->
                        <a href="/admin/product" class="btn btn-secondary mb-3" style="font-size:12px">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                        <form role="form" method="post" th:action="@{/admin/product/edit_product}" th:object="${edit_product}" enctype="multipart/form-data">
                            <input type="hidden" class="form-control" th:field="*{productId}">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tên sản phẩm</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{productName}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Danh mục</label>
                                        <select class="form-control form-control-sm" th:field="*{categoryId}">
                                            <option th:each="category : ${ListCategory}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Thương hiệu</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{brand}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Hình ảnh</label>
                                        <input type="file" class="form-control form-control-sm" name="img">
                                        <input type="hidden" th:field="*{thumbnail}"/>
                                        <small>Hình ảnh hiện tại: <span th:text="*{thumbnail}"></span></small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Mô tả sản phẩm</label>
                                <textarea class="form-control form-control-sm" rows="3" th:field="*{productDescrip}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Giá gốc</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{originalPrice}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Giá niêm yết</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{price}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Năm ra mắt</label>
                                        <input type="number" class="form-control form-control-sm" th:field="*{releaseDate}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Bảo hành</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{warranty}">
                                    </div>
                                </div>
                            </div>

                            <!-- Nhóm thông số kỹ thuật -->
                            <div class="card mt-3">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">Thông số kỹ thuật</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="form-label">Màn hình</label>
                                                <input type="text" class="form-control form-control-sm" th:field="*{specification.screenSize}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.screenType}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.resolution}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="form-label">Hiệu năng</label>
                                                <input type="text" class="form-control form-control-sm" th:field="*{specification.chipset}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.ram}" >
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.storage}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="form-label">Pin & Hệ điều hành</label>
                                                <input type="text" class="form-control form-control-sm" th:field="*{specification.battery}" >
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.charging}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.os}" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="form-label">Camera & Trọng lượng</label>
                                                <input type="text" class="form-control form-control-sm" th:field="*{specification.cameraMain}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.cameraFront}">
                                                <input type="text" class="form-control form-control-sm mt-2" th:field="*{specification.weight}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-primary" style="font-size: 12px">
                                    Cập nhật
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </main>


        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
                    <div>
                        <a href="#">Chính sách riêng tư</a>
                        &middot;
                        <a href="#">Điều khoản &amp; dịch vụ</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
