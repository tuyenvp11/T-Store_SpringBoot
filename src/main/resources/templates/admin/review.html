<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Sidenav Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Quản lý đánh giá sản phẩm</h1>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Bảng đánh giá
                    </div>

                    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 mt-2" th:action="@{/be/review}">
                        <div class="input-group">
                            <input class="form-control" name="keyword" type="text" placeholder="Tìm kiếm..." th:value="${keyword}"/>
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>

                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-1">STT</th>
                                    <th class="col-1">Sản phẩm</th>
                                    <th class="col-1">Tên khách hàng</th>
                                    <th class="col-1">Bình luận</th>
                                    <th class="col-1">Đánh giá</th>
                                    <th class="col-1">Thời gian đăng tải</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- Hiển thị danh sách đánh giá -->

                            <tr th:each="">
                                <td></td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                    <!-- Phân trang -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" aria-label="Previous" th:if="${currentPage > 1}" th:href="@{'?pageNo='+${currentPage - 1}}">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i:${#numbers.sequence(1, totalPage)}" th:classappend="${currentPage==i?'active' : ''}">
                                    <a class="page-link" th:href="@{${keyword != null && keyword!=''? '?keyword='+keyword+'&':'?'} + 'pageNo='+${i}}" th:text="${i}">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" aria-label="Next" th:if="${currentPage < totalPage}" th:href="@{'?pageNo='+${currentPage + 1}}">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>

            </div>
        </main>


        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
                    <div>
                        <a href="#">Chính sách riêng tư</a>
                        &middot;
                        <a href="#">Điều khoản &amp; dịch vụ</a>
                    </div>
                </div>
            </div>
        </footer>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
