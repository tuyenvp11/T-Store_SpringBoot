<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Start Head -->
<div th:replace="fragments/head :: head"></div>
<!-- End Head -->

<body>
<!-- Start Navbar  -->
<div th:replace="fragments/header :: header"></div>
<!-- End Navbar -->

<!-- Start Slider -->
<div th:replace="fragments/nav :: nav"></div>
<!-- End Slider -->

<div class="reset-password-container">
    <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>

    <form class="reset-password-form" id="resetPasswordForm" th:action="@{/reset-password}" method="post">
        <div class="form-group">
            <input type="hidden" name="token" th:value="${token}" />
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <div class="password-strength">
                <div class="password-strength-bar"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="submit-btn">Đặt lại mật khẩu</button>

        <div class="password-requirements">
            <strong>Yêu cầu mật khẩu:</strong>
            <ul>
                <li>Ít nhất 8 ký tự</li>
                <li>Ít nhất 1 chữ hoa</li>
                <li>Ít nhất 1 chữ thường</li>
                <li>Ít nhất 1 số</li>
                <li>Ít nhất 1 ký tự đặc biệt (!@#$%^&*)</li>
            </ul>
        </div>
    </form>
</div>

<hr class="brick">

<!-- Start Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- End Footer  -->

<!-- Jquery Validation Library  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{fe/js/script.js}"></script>
<!-- End  -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
